<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="grid.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Gluten:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Happy Birthday!</title>
</head>

<body>

    <div class="f1-effect">

        <div class="f1-effect-flower">
        </div>

        <div class="f1-effect-flower">

        </div>

        <div class="f1-effect-flower">
        </div>

        <div class="f1-effect-flower">
        </div>

    </div>
    <div id="main" class="col l-12 m-12 c-12">
        <div class="grid wide container">
            <div id="menu" class="col l-12 l-o-5 m-6 m-o-3 c-6 c-o-3">
                <button onclick="toggleCard()" style="font-family: Gluten;">Chúc mừng sinh nhật</button>
            </div>


            <div class="row">
                <div id="birthday-card" class="col l-12 m-6 c-6">
                    <button id="close-button" onclick="toggleCard()"
                        style="font-family: Dancing Script; color: red; font-weight: bold;">Close</button>
                    <img id="heart-icon" src="img/happy-birthday-kitten.gif" alt="Heart Icon">
                    <h1>Chúc mừng sinh nhật!</h1>
                    <img id="cow-icon" src="img/c222bf9ed4b952db2259dd39f98a97a1.gif" alt="Cow Icon"
                        onclick="toggleCowSound()">
                    <h3>Chúc em sinh nhật vui vẻ, tuổi mới nhiều thành công trong học tập và công việc<h3>
                            <img id="clown-icon" src="img/1.gif" alt="Clown Icon">
                            <img id="clown-icon" style="margin-left: -16px;" src="img/3.gif" alt="Clown Icon">
                </div>
            </div>
        </div>
    </div>



    <audio id="cowSound" src="mp3/y2mate.com - Happy Birthday Piano Version.mp3"></audio>

    <script src="./main.js">
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
